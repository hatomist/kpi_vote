  VOTE_HOWTO: "Використовуй кнопки ➡️ ⬅️, щоб обрати кандидата зі списку.\n\nНатискай «проголосувати», щоб проголосувати за обраних кандидатів.\n\nЯкщо бажаєш змінити свій вибір, повертайся за допомогою кнопок ➡️ ⬅️ до кандидата та натискай «зняти вибір».\n\nЯкщо не бажаєш голосувати за жодного з кандидатів, натискай «проти всіх».\n\nМаєш питання – пиши в @vksr_bot."
