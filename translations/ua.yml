ua:
  GREETINGS: "Привіт!\nЦе бот для проведення виборів у КТК та ВР\n\nЯкщо будеш мати питання – пиши нам у @vksr_bot"

  ASK_FACULTY: "Будь ласка, обери свій факультет"
